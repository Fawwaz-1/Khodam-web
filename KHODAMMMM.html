<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text and Image Display</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #ff0000;
            text-shadow: 2px 2px 8px #000;
        }
        button {
            background-color: #8b0000;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 8px #000;
        }
        button:hover {
            background-color: #a52a2a;
        }
        #displayText {
            font-size: 24px;
            color: #ff4500;
            margin-top: 20px;
            text-shadow: 1px 1px 5px #000;
        }
        #displayImage {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            border: 5px solid #ff0000;
            box-shadow: 3px 3px 10px #000;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #8b0000;
            background-color: #222;
            color: #fff;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script>
        function displayRandomTextAndImage() {
            const name = document.getElementById("nameInput").value;
            if (name === "") {
                alert("Masukkan nama Anda terlebih dahulu!");
                return;
            }
            const items = [
                { text: "Kodok Zuma", img: "Khodam/kodok_zuma.jpg" },
                { text: "Kucing Jelek", img: "Khodam/kucing_jelek.jpg" },
                { text: "Uni Bakwan", img: "Khodam/unibakwan.jpg" },
                { text: "Sprei Emyu", img: "Khodam/sprei_MU.jpg" },
                { text: "Babi Guling", img: "Khodam/babi_guling.jpg" },
                { text: "Kuda Melet", img: "Khodam/melet.jpg" },
                { text: "Tong Sampah IKEA", img: "Khodam/tong_sampah.jpg" },
                { text: "Lampu Taman", img: "Khodam/lampu_taman.jpg" },
                { text: "Tempe Gosong", img: "Khodam/tempe_gosong.jpg" }
            ];
            const randomIndex = Math.floor(Math.random() * items.length);
            const randomItem = items[randomIndex];
            document.getElementById("displayText").innerText = name + ", Khodam Anda adalah: " + randomItem.text;
            document.getElementById("displayImage").src = randomItem.img;
        }
    </script>
</head>
<body>
    <h1>APA KHODAM KAMU?</h1>
    <input type="text" id="nameInput" placeholder="Masukkan Nama Anda">
    <br>
    <button onclick="displayRandomTextAndImage()">INI KHODAMMU</button>
    <p id="displayText"></p>
    <img id="displayImage" src="" alt="Random Image" />
</body>
</html>
